apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
	mavenCentral()
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

dependencies {
	compile 'com.google.code.gson:gson:2.8.5'
}

wrapper {
	distributionType = Wrapper.DistributionType.ALL
}

defaultTasks 'build'
