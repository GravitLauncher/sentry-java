apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
	mavenCentral()
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
}

wrapper {
	distributionType = Wrapper.DistributionType.ALL
}

defaultTasks 'build'
